<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
	<title>Icdio内部分享平台管理</title>
	<link rel="stylesheet" type="text/css" href="../css/ManagerIndex.css">	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/laydate.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script type="text/javascript" src="../js/ManagerIndex.js"></script>	
</head>
<body onload="loadManager()">
	<img class="backgroundImg" src="../image/ManagerIndex/background.png">
	<img class="logo" src="../image/ManagerIndex/icdio.png" />
	<div class="actAndTey">
		<div class="activeDis"></div>
		<div class="activeDis_cover">
			<div class="activeDisHead">			
				<span class="headSpan">活动通知</span>										
			</div>
			<div id="activeDisplay">
			</div>
			<div class="add" onclick="openActive()">添加</div>
			<div class="page">
				<span id="activeFirstPage" onclick="turnToActiveFirstPage()">首页</span> <span id="activePreviousPage" onclick="turnToActivePreviousPage()">上一页</span> 
				<span id="currentActivePage"></span>/<span id="activePages"></span> <span id="activeNextPage" onclick="turnToActiveNextPage()">下一页</span> 
				<span id="activeLastPage" onclick="turnToActiveLastPage()">尾页</span>
			</div>
		</div>
		
		<div class="TeyDis"></div>
		<div class="TeyDis_cover">
			<div class="activeDisHead">			
				<span class="headSpan">技术分享</span>										
			</div>
			<div id="technologyDisplay">
			</div>
			<div class="add" onclick="openTechnology()">添加</div>
			<div class="page">
				<span id="technologyFirstPage" onclick="turnToTechnologyFirstPage()">首页</span> <span id="technologyPreviousPage" onclick="turnToTechnologyPreviousPage()">上一页</span> 
				<span id="currentTechnologyPage"></span>/<span id="technologyPages"></span> <span id="technologyNextPage" onclick="turnToTechnologyNextPage()">下一页</span> 
				<span id="technologyLastPage" onclick="turnToTechnologyLastPage()">尾页</span>
			</div>
		</div>
		<div class="mime" id="name"></div>
		<div class="exit" onclick="exit()">退出</div>
		
		<div id="technologyCover" class="addTechnologyCover"></div>
		<div id="technology" class="addTechnology">
			<div class="addActiveHead">
				<span class="headSpan" style="width:120px;">添加技术分享</span>
			</div>
			
			<div class="addActiveBody">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>标题</span></div>
				<div class="bodyFr">
					<input type="text" id="teyTitle" class="addInput"></input>
				</div>
			</div>
			<div class="addActiveBody2">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>内容</span></div>
				<div class="bodyFr">
					<textarea class="addTextarea" id="teyContent"></textarea>
				</div>
			</div>
			<div class="addActiveBody">
				<input type="file" id="teyFile" class="addFile" value="附件上传"/>
				<div class="fileCover"><span style="padding-left:60px;">附件上传</span> <span id="fileTip"></span></div>
				
				<script>
					$("#teyFile").change(function(){
						if($("#teyFile").val() != "")
							$("#fileTip").html("√");
					})
				</script>
			</div>
			
			<div class="addActiveBody">
				<div class="btFl"><button class="addBt" onclick="submitTechnology()">发布</button></div>
				<div class="btFr"><button class="addBt" onclick="closeTechnology()">取消</button></div>				
			</div>		
		</div>
		
		<div id="activeCover" class="addActiveCover"></div>
		<div id="active" class="addActive">
			<div class="addActiveHead">
				<span class="headSpan" style="width:120px;">添加活动通知</span>
			</div>
			
			<div class="addActiveBody">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>标题</span></div>
				<div class="bodyFr">
					<input type="text" id="actTitle" class="addInput"></input>
				</div>
			</div>
			<div class="addActiveBody2">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>内容</span></div>
				<div class="bodyFr">
					<textarea class="addTextarea" id="actContent"></textarea>
				</div>
			</div>
			
			<div class="addActiveBody">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>时间</span></div>
				<div class="bodyFr">
					<!-- <input id="actTime">
					<span class="laydate-icon addInput" ></span> -->
					<input id="actTime" type="text" class="addInput" onclick="laydate({elem: '#actTime'});"></input>
				</div>
			</div>
			
			<div class="addActiveBody">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>地点</span></div>
				<div class="bodyFr">
					<input type="text" id="actPlace" class="addInput"></input>
				</div>
			</div>
			
			<div class="addActiveBody">
				<div class="bodyFl"><span class="addSpan"><span class="redTip">*</span>类型</span></div>
				<div class="bodyFr">
					<select id="actType" class="addSelect">
						<option>请选择</option>
						<option>辩论会</option>
						<option>演讲</option>
						<option>放假通知</option>
						<option>座谈会</option>
						<option>娱乐活动</option>
						<option>体育活动</option>
					</select>
				</div>
			</div>
			
			<div class="addActiveBody">
				<div class="btFl"><button class="addBt" onclick="">发布</button></div>
				<div class="btFr"><button class="addBt" onclick="closeActive()">取消</button></div>				
			</div>
		</div>		
	</div>
	
	<div class="control">
		<div class="mainCtr">
			<button>权限管理</button>
			<button>角色管理</button>
			<button>人员信息管理</button>
			<button>流程管理</button>
		</div>
		
		<div class="secondCtr">
			<button>评论管理</button>
			<button>问题答案管理</button>
			<button>技术分享管理</button>
			<button>活动通知管理</button>
		</div>
	</div>
	
	<div id="cover" class="cover"></div>
</body>
</html>
