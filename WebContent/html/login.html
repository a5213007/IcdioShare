<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>icdio内部分享平台</title>
<link rel="stylesheet" type="text/css" href="../css/Login.css">
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body onload="alreadyLogin()">
	<img class="background_Img" src="../image/displayLogin/background.png">
	<img class="login1" src="../image/displayLogin/login_frame.png">
	<div class="login">
		<img class="login_img" src="../image/displayLogin/logo.png">
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
			</div>
			<div class="login_div_right">
				<span class="tip" id="account_tip"></span>
			</div>
		</div>
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
				<span class="account_label">账号</span>
			</div>
			<div class="login_div_right">
				<input id="account" onblur="checkAccount()" onkeyup="if(!/^\d+$/.test(this.value)) account_tip.innerHTML='账号必须输入数字，且不能有空格。'; else account_tip.innerHTML='';" class="account_input" type="text" name="账号">
			</div>
		</div>
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
				
			</div>
			<div class="login_div_right">
				<span class="tip" id="password_tip"></span>
			</div>
		</div>
		<div class="login_div" style="height: 6%">	
			<div class="login_div_left">
				<span class="password_label">密码</span>
			</div>
			<div class="login_div_right">
				<input id="password" onkeyup="checkPassword()" onkeypress="submitByEnter()" class="password_input" maxlength="18" type="password" name="password">
			</div>
		</div>
		<img onclick="Submit()" class="login_button" src="../image/displayLogin/login_button.png">
	</div>
</body>
</html>
