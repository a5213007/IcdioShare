<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>icdio内部分享平台</title>
<link rel="stylesheet" type="text/css" href="../css/Login.css">
</head>
<body>
	<img class="background_Img" src="../image/displayLogin/background.png">
	<img class="login1" src="../image/displayLogin/login_frame.png">
	<div class="login">
		<img class="login_img" src="../image/displayLogin/logo.png">
		<div class="login_div" style="height: 15%">
			<div class="login_div_left">
			</div>
			<div class="login_div_right">
				<span class="slogan">朝九晚十&nbsp;&nbsp;&nbsp;只为等你</span>
			</div>
		</div>
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
			</div>
			<div class="login_div_right">
				<span class="tip">本实验室暂时不存在此账号，期待你的加入哦！</span>
			</div>
		</div>
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
				<span class="account_label">账号</span>
			</div>
			<div class="login_div_right">
				<input id="account" class="account_input" type="text" name="账号">
			</div>
		</div>
		<div class="login_div" style="height: 6%">
			<div class="login_div_left">
				
			</div>
			<div class="login_div_right">
				<span class="tip">你的输入有误！</span>
			</div>
		</div>
		<div class="login_div" style="height: 6%">	
			<div class="login_div_left">
				<span class="password_label">密码</span>
			</div>
			<div class="login_div_right">
				<input id="password" class="password_input" type="password" name="密码">
			</div>
		</div>
		<img class="login_button" src="../image/displayLogin/login_button.png">
	</div>
</body>
</html>
